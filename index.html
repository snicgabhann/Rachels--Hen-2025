<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hen Party</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to [Friend's Name] Hen Party!</h1>
    </header>
    <section>
        <h2>Event Details</h2>
        <p><strong>Date:</strong> [Insert Date]</p>
        <p><strong>Location:</strong> [Insert Location]</p>
        <p>We’re so excited to celebrate with you!</p>
    </section>
    <section>
        <h2>RSVP</h2>
        <p>Please let us know if you’re coming:</p>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>Contact us: [Your Email]</p>
    </footer>
</body>
</html>
